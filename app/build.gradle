apply plugin: 'com.android.application'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.qunxianghui.gxh"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //新添加的库
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    implementation 'com.jakewharton:butterknife:8.4.0'
    //butterknife
    implementation 'com.lzy.net:okgo:3.0.4'
    //okgo网络框架

    //compile 'com.bigkoo:convenientbanner:2.0.5'
    implementation 'com.youth.banner:banner:1.4.10'

    //轮播图

    //轮播图三方库
    implementation 'pub.devrel:easypermissions:0.1.7'

    //用于请求相机权限

    //    compile 'com.google.zxing:core:3.2.1'//扫描二维码

    //谷歌的zxing库
    implementation 'cn.bingoogolapple:bga-qrcodecore:1.1.7@aar'

    //bingoogolapple的库
    implementation 'cn.bingoogolapple:bga-zxing:1.1.7@aar'
    implementation 'com.lovedise:permissiongen:0.0.6'
    implementation 'com.contrarywind:Android-PickerView:3.2.6'

    //选择器
    implementation 'com.android.support:recyclerview-v7:27.0.0-alpha1'
    implementation 'com.android.support:design:27.+'

    //优惠横向转换条
    implementation 'com.github.bumptech.glide:glide:4.2.0'

    //图片处理
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'

    //图片处理
    implementation 'com.android.support:cardview-v7:24.2.0'

    //卡片图片
    implementation 'com.google.code.gson:gson:2.8.1'

    //Gson解析
    implementation 'cn.jzvd:jiaozivideoplayer:6.2.8'
    //视频库

    //相册
    implementation 'com.linchaolong.android:imagepicker:1.2'
    implementation 'com.lzy.widget:imagepicker:0.6.1'

    testImplementation 'junit:junit:4.12'
    implementation 'com.github.dfqin:grantor:2.1.0'
    //权限库
    implementation files('libs/fastjson-1.2.9.jar')

    /*添加依赖  android studio3.0及以上版本可用implementation代替compile*/
    implementation 'com.github.yuzhiqiang1993:zxing:2.1.5'
    implementation 'com.kyleduo.switchbutton:library:1.4.1'

    /* 可刷新的recyclerview*/
    implementation 'com.jcodecraeer:xrecyclerview:1.3.2'

    /* 三方用到的依赖 */
    implementation 'com.sina.weibo.sdk:core:4.2.7:openDefaultRelease@aar'

    //新浪微博
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'

    //微信

    //定位功能

    //    compile 'com.amap.api:location:latest.integration'

    /* 图片放大缩小处理库*/
    implementation 'com.bm.photoview:library:1.4.1'
    implementation files('libs/mta-sdk-1.6.2.jar')
    implementation files('libs/open_sdk_r5509.jar')

    /* 省市区列表  滚轮 citypickew*/
    implementation 'liji.library.dev:citypickerview:3.1.7'
    implementation 'com.google.code.gson:gson:2.8.4'
    
    /* 滚轮时间  地址*/
    implementation 'com.contrarywind:Android-PickerView:4.1.4'

    //打印日志
    implementation 'com.orhanobut:logger:2.1.1'

    //BaseRecyclerViewAdapter的适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    implementation 'com.readystatesoftware.chuck:library:1.0.4'
    implementation 'com.jaeger.ninegridimageview:library:1.1.1'

    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    implementation 'com.nex3z:flow-layout:1.0.0'
}